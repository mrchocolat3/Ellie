<!DOCTYPE html>
<html>
    <head>
        <title>Eel Demo</title>
        <script type='text/javascript' src='/eel.js'></script>
        <script type='text/javascript'>
        
        async function pick_file() {
            let folder = document.getElementById('input-box').value;
            let file_div = document.getElementById('file-name');
            
            // Call into Python so we can access the file system
            let random_filename = await eel.send_msg_to_ellie(folder)();
            file_div.innerHTML = random_filename;
        }
        
        </script>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="extra/bootstrap/css/bootstrap.min.css">    
	
		<!-- Place your stylesheet here-->
		<link href="/css/Style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body class="container">
			<input class="form-control-plaintext" id='input-box' placeholder='Hi' value='Hi'></input>
			<!-- <a href='javascript:void()' onclick='pick_file()'>Pick random file</a> -->
			<button class="btn btn-outline-dark" onclick="pick_file()">Send</button>
			<div id='file-name'>---</div>
    </body>
</html>
